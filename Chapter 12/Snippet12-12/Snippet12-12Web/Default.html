<head>

    <style type="text/css">
    html, body {
	    height: 100%;
	    overflow: auto;
    }
    body {
	    padding: 0;
	    margin: 0;
    }
    #silverlightControlHost {
	    height: 100%;
    }
    </style>
    <script type="text/javascript" src="Silverlight.js"></script>
    <script type="text/javascript">
        function onSilverlightError(sender, args) {
        
            var appSource = "";
            if (sender != null && sender != 0) {
                appSource = sender.getHost().Source;
            } 
            var errorType = args.ErrorType;
            var iErrorCode = args.ErrorCode;
            
            var errMsg = "Unhandled Error in Silverlight 2 Application " +  appSource + "\n" ;

            errMsg += "Code: "+ iErrorCode + "    \n";
            errMsg += "Category: " + errorType + "       \n";
            errMsg += "Message: " + args.ErrorMessage + "     \n";

            if (errorType == "ParserError")
            {
                errMsg += "File: " + args.xamlFile + "     \n";
                errMsg += "Line: " + args.lineNumber + "     \n";
                errMsg += "Position: " + args.charPosition + "     \n";
            }
            else if (errorType == "RuntimeError")
            {           
                if (args.lineNumber != 0)
                {
                    errMsg += "Line: " + args.lineNumber + "     \n";
                    errMsg += "Position: " +  args.charPosition + "     \n";
                }
                errMsg += "MethodName: " + args.methodName + "     \n";
            }

            throw new Error(errMsg);
        }

        function appDownloadProgressChanged(sender, args) {
            // Retrieve the TextBlock from the Splash Screen                        
            var progressTextBlock = sender.findName("progressTextBlock");

            // Update the progress                                                  
            progressTextBlock.Text = (Math.round(args.progress * 100)) + "%";
        }

        function appDownloadComplete(sender, args) {

        }        
    </script>
</head>

<body>
    <!-- Runtime errors from Silverlight will be displayed here.
	This will contain debugging information and should be removed or hidden when debugging is completed -->
	<div id='errorLocation' style="font-size: small;color: Gray;"></div>

    <div id="parent1">
        <script type="text/javascript">
            Silverlight.createObjectEx({
                source: "ClientBin/Snippet12-12.xap",
                parentElement: document.getElementById("parent1"),
                id: "mySilverlightControl",
                properties: {
                    width: "100%",
                    height: "100%",
                    version: "2.0",
                    splashScreenSource: "splash.xaml"
                },
                events: {
                    onSourceDownloadProgressChanged: appDownloadProgressChanged,
                    onSourceDownloadComplete: appDownloadComplete
                }
            });
        </script>
    </div>
</body>
